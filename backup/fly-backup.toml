app = "jobswipe-backup"
primary_region = "iad"

[build]
dockerfile = "Dockerfile.backup"

[env]
BACKUP_SCHEDULE = "0 2 * * *"  # Daily at 2 AM UTC

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
processes = ["app"]

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 512

[processes]
app = "python -m uvicorn backup_service:app --host 0.0.0.0 --port 8080"

[[mounts]]
source = "backup_logs"
destination = "/app/logs"