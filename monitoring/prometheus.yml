global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "alerting_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'jobswipe-backend'
    static_configs:
      - targets: ['jobswipe-backend.flycast:8080']
    scrape_interval: 30s
    metrics_path: '/metrics'
    params:
      format: ['prometheus']

  - job_name: 'jobswipe-backend-staging'
    static_configs:
      - targets: ['jobswipe-backend-staging.flycast:8080']
    scrape_interval: 30s
    metrics_path: '/metrics'
    params:
      format: ['prometheus']

  - job_name: 'fly-metrics'
    static_configs:
      - targets: ['fly-metrics.flycast:9090']
    scrape_interval: 60s