global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@jobswipe.com'
  smtp_auth_username: 'alerts@jobswipe.com'
  smtp_auth_password: 'your-smtp-password'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'jobswipe-team'
  routes:
  - match:
      severity: critical
    receiver: 'jobswipe-critical'

receivers:
- name: 'jobswipe-team'
  email_configs:
  - to: 'team@jobswipe.com'
    send_resolved: true
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#alerts'
    send_resolved: true

- name: 'jobswipe-critical'
  email_configs:
  - to: 'oncall@jobswipe.com'
    send_resolved: true
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    channel: '#critical-alerts'
    send_resolved: true
  pagerduty_configs:
  - service_key: 'your-pagerduty-service-key'