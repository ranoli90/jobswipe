# fly.toml app configuration file generated for jobswipe-9obhra on 2026-01-27T06:18:52Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'jobswipe-9obhra'
primary_region = 'iad'

[build]
  # Use Depot for faster builds
  builder = "depot/fly-builder"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']
  
  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20
    
  [[http_service.checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "5s"
    method = "GET"
    path = "/health"

[[vm]]
  memory = '2gb'
  cpu_kind = 'shared'
  cpus = 2

[metrics]
  port = 9091
  path = "/metrics"
