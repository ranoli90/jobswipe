# fly.toml app configuration file generated for jobswipe on 2026-01-26T23:00:15-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'jobswipe'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  ENVIRONMENT = 'production'
  LOG_LEVEL = 'INFO'
  PORT = '8080'

[processes]
  app = 'python -m uvicorn api.main:app --host 0.0.0.0 --port 8080 --workers 4'
  worker = 'celery -A backend.workers.app_agent_worker worker --loglevel=INFO --concurrency=2'

[[mounts]]
  source = 'jobswipe_data'
  destination = '/app/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '10s'
    grace_period = '5s'
    method = 'GET'
    path = '/health'
    protocol = 'http'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 2048
  processes = ['worker']
