# fly.toml app configuration file generated for jobswipe on 2026-01-26T23:00:15-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'jobswipe-9obhra'
primary_region = 'iad'

[build]
  dockerfile = "Dockerfile"
  
  [deploy]
    # Run migrations before starting machines
    release_command = "python migrate_db.py --check || python migrate_db.py"

[env]
  ENVIRONMENT = 'production'
  LOG_LEVEL = 'INFO'
  PORT = '8080'
  # DATABASE_URL is required in production; set via fly secrets set.
  # SECRET_KEY, ENCRYPTION_PASSWORD, ENCRYPTION_SALT, OAUTH_STATE_SECRET must be set via secrets.
  # CELERY_BROKER_URL, CELERY_RESULT_BACKEND, KAFKA_BROKER_URL may be needed for workers.
  # Database URL - set via fly secrets set
  # SECRET_KEY - set via fly secrets set
  # ENCRYPTION_PASSWORD - set via fly secrets set
  # ENCRYPTION_SALT - set via fly secrets set
  # OAUTH_STATE_SECRET - set via fly secrets set

[processes]
   # NOTE: Fly Machines does not expand "$PORT" inside the process command.
   # Use a concrete port that matches [http_service].internal_port.
   app = 'python -m uvicorn backend.api.main:app --host 0.0.0.0 --port 8080'
   worker = 'celery -A backend.workers.celery_app worker --concurrency=2'

[[mounts]]
  source = 'jobswipe_data'
  destination = '/app/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  max_machines_running = 3
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '10s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'
    protocol = 'http'

  [[http_service.scale_to_zero]]
    grace_period = "300s" # 5 minutes

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
  processes = ['worker']
