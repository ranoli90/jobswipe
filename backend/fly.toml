# fly.toml app configuration file generated for jobswipe on 2026-01-26T23:00:15-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'jobswipe-9obhra'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  ENVIRONMENT = 'production'
  LOG_LEVEL = 'INFO'
  PORT = '8080'
  # Database URL - set via fly secrets set
  # SECRET_KEY - set via fly secrets set
  # ENCRYPTION_PASSWORD - set via fly secrets set
  # ENCRYPTION_SALT - set via fly secrets set
  # OAUTH_STATE_SECRET - set via fly secrets set

[processes]
   app = 'gunicorn api.main:app --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT --workers 2 --timeout 120'
   # worker = 'celery -A backend.workers.app_agent_worker worker --loglevel=INFO --concurrency=2'

[[mounts]]
  source = 'jobswipe_data'
  destination = '/app/data'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  max_machines_running = 3
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '10s'
    grace_period = '5s'
    method = 'GET'
    path = '/ready'
    protocol = 'http'

  [[http_service.scale_to_zero]]
    grace_period = "300s" # 5 minutes

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
  processes = ['app']
