app = "jobswipe-backend"
primary_region = "iad"

[build]
dockerfile = "Dockerfile"

[env]
PORT = "8080"
ENVIRONMENT = "production"
LOG_LEVEL = "INFO"
# External services will be configured via flyctl secrets

# Web process configuration
[processes]
app = "python -m uvicorn api.main:app --host 0.0.0.0 --port 8080 --workers 4"
worker = "celery -A backend.workers.app_agent_worker worker --loglevel=INFO --concurrency=2"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 1
max_machines_running = 3
processes = ["app"]

[[http_service.checks]]
interval = "30s"
timeout = "10s"
grace_period = "5s"
method = "GET"
path = "/health"
protocol = "http"

# Worker process configuration
[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 1024
processes = ["app"]

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 2048
processes = ["worker"]

# Mount for persistent storage (if needed)
[[mounts]]
source = "jobswipe_data"
destination = "/app/data"